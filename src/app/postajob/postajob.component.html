<div class="container" style="margin-top:100px">
<form [formGroup]="jobDetails" (ngSubmit)="saveJobDetails(jobDetails)">
  <div class="form-group">
    <label>Job Title</label>
    <input type="text" formControlName="title" class="form-control" placeholder="Opening at Google for Software developer">
  </div>
  <div class="row form-group">
    <div class="col-sm-4">
      <label><input type="checkbox" formControlName="developer">Developer</label>
    </div>
    <div class="col-sm-4">
      <label><input type="checkbox" formControlName="tester">Tester</label>
    </div>
    <div class="col-sm-4">
        <label><input type="checkbox" formControlName="dba">DBA</label>
    </div>
  </div>
  <div class="form-group">
    <input type="text" formControlName="companyName" class="form-control" placeholder="company Name">
  </div>
  <div class="form-group">
    <input type="text" formControlName="location" class="form-control" placeholder="Location">
  </div>
  <div class="form-group">
      <label>CTC</label>
    <select formControlName="experience" class="form-control">
      <option value="0">0+</option>
      <option value="1">1+</option>
      <option value="2">2+</option>
      <option value="3">3+</option>
    </select>
  </div>
  <div class="form-group">
    <label>CTC</label>
    <select formControlName="ctc" class="form-control">
      <option value="0">n/a</option>
      <option value="1">1+</option>
      <option value="2">3+</option>
      <option value="3">5+</option>
    </select>
  </div>
  <div class="form-group">
    <input type="email" formControlName="email" class="form-control" placeholder="Email Id to recieve applications">
  </div>
  <div class="form-group">
    <input type="text" formControlName="referralSub" class="form-control" placeholder="Referral Subject">
  </div>
  <button type="submit" class="btn btn-info btn-lg">Submit</button>
  </form>
</div>
